<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>On-screen Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id= header>
            <h1 class="title"><em><strong>On-Screen Calculator</strong></em></h1>
        </div>
        <div id="displayDiv">
            <p>prova</p>
            <div id="display">
            </div>
        </div>

        <div id="padDiv">
            <div id="numPadDiv">
                <div id="firstRow" class="numRow">
                    <button  type="button" class= "button" id="seven">7</button>
                    <button  type="button" class= "button" id="height">8</button>    
                    <button  type="button" class= "button" id="nine">9</button>
                    
                </div>
                <div id="secondRow" class="numRow">
                    <button  type="button" class= "button" id="six">6</button>
                    <button  type="button" class= "button" id="five">5</button>
                    <button  type="button" class= "button" id="four">4</button>
                </div>
                <div id="thirdRow" class="numRow">
                <button  type="button" class= "button" id="three">3</button>
                <button  type="button" class= "button" id="two">2</button>
                <button  type="button" class= "button" id="one">1</button>
                </div>
                <div id="fouthRow" class="numRow">
                    <button  type="button" class= "button" id="delete"><</button>
                    <button  type="button" class= "button" id="zero">0</button>
                    <button  type="button" class= "button" id="equals">=</button>
                </div>   

                            
            </div>
            <div id="operatorDiv">
                <button  type="button" class= "button" id="clear">CE</button>
                <button  type="button" class= "button" id="add">+</button>
                <button  type="button" class= "button" id="subtract">-</button>
                <button  type="button" class= "button" id="multiply">X</button>
                <button  type="button" class= "button" id="divide">รท</button>
                
            </div>  
    </div>    
        
    </body>





</html>
